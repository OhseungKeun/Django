{% extends 'index.html' %}
{% block content %} 
<style>
    .input-group {
        margin: 10px;
        width : 60%;
    }
    .input-group-size {
        padding: 10px;
    }
    .input-group-size input, button {
        width: 100px;
    }
    .input-group-addon{
        width : 30%;
    }
</style>
<h3>건의사항 수정</h3>
<form method="post" name="frm"> {% csrf_token %}
    <div class="input-group">
        <span class="input-group-addon">제목</i></span>
        <input type="text" class="form-control" name="title" value={{ sboardInfo.제목 }}>
      </div>
      <div class="input-group">
        <span class="input-group-addon">내용</i></span>
        <textarea name="context" class="form-control" rows='8'>{{ sboardInfo.내용 }}</textarea>
      </div>

      <div class="input-group-size">
        <input class="btn btn-success" type="submit" value="글수정">
        <input class="btn btn-warning" type="reset" value="다시 입력">
        <input type="button" class="btn btn-info" onclick="document.location.href='sboard/page/1'" value="메인">
    </div>
    </form>
{% endblock %}
{% block menu_active %}
<script>
    document.getElementById("sBoard").className="active";
</script>
{% endblock %}

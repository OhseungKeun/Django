{% extends 'index.html' %}
{% block content %} 
<h3>건의사항 상세</h3>
<table class="table table-striped">
    <tr>
        <th>제목</th>
        <td>{{ sboardInfo.제목 }}</td>
    </tr>
    <tr>
        <th>작성일</th>
        <td>{{ sboardInfo.작성일 }}</td>
    </tr>
    <tr>
        <th>내용</th>
        <td>{{ sboardInfo.내용 }}</td>
    </tr>
    <tr>
        <th>작성자</th>
        <td>{{ sboardInfo.작성자 }}</td>
    </tr>

</table>
{% if user.username == userInfo.작성자 or user.username == 'admin' %}
<input type="button" class="btn btn-success" onclick=document.location.href='{% url "SB:SU" sboardInfo.id %}' value="수정">
<input type="button" class="btn btn-danger" onclick=document.location.href='{% url "SB:SL" sboardInfo.id %}' value="삭제">
{% endif %}
<input type="button" class="btn btn-info" onclick=document.location.href="{% url 'SB:SI' 1 %}" value="뒤로가기">
{% endblock %}
{% block menu_active %}
<script>
    document.getElementById("sboard").className="active";
</script>
{% endblock %}
